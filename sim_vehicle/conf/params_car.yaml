# Inertial Matrix
inertial:
    xx: 1
    xy: 0
    xz: 0  
    yy: 1
    yz: 0
    zz: 1.01950479

gravity: 9.81 # Graviti Force       [m/s^2]
mass: 2.424   # Mass Vehicle           [kg]

# Collision Gazebo
length: 1
width: 1
height: 1

# Geometry Wheel Base
lr:     0.1203
lf:     0.1377

rho:    1.225 # Air Density

# Electric Motor Parameter
Cm0:    10.1305
Cm1:    1.05294

C0:     3.68918     # Resistive driveline parameter
C1:     0.0306803   # Static friction force
 
Cd_A:   -0.657645    # Drag force parameter

# Neumatic Forces / Slip Angle
Caf_low:    1.3958
Car_low:    1.6775

Caf_high:   40.62927783
Car_high:   69.55846999